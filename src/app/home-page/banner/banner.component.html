<div *ngFor="let banner of banners"
     [@slide]="banner.animationState"
     (@slide.done)="setNextStates($event)"
     appBgImage [urls]="banner.url"
     class="banner">
  <h2 class="info">{{banner.info}}</h2>
</div>
<i class="icon icon-left" (click)="previousBanner()"></i>
<i class="icon icon-right" (click)="nextBanner()"></i>
<div class="container">
  <div class="dot"
       *ngFor="let banner of banners; index as index"
       (click)="selectBanner(index)"
       [class.selected]="currentInd === index">
  </div>
</div>
